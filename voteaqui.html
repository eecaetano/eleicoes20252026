<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vota√ß√£o Gr√™mio Estudantil</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #0056a6, #00b4d8);
  color: #fff;
  text-align: center;
  margin: 0;
  padding: 0;
}
header {
  padding: 20px;
  background: rgba(0,0,0,0.3);
  font-size: 1.8em;
  font-weight: bold;
  letter-spacing: 1px;
}
form {
  background: white;
  color: black;
  max-width: 400px;
  margin: 30px auto;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0px 4px 12px rgba(0,0,0,0.4);
  text-align: left;
}
label {
  display: block;
  font-weight: bold;
  margin-top: 10px;
}
input[type="text"] {
  width: 100%;
  padding: 8px;
  margin-top: 5px;
  border-radius: 6px;
  border: 1px solid #ccc;
}
input[type="radio"] {
  margin-right: 5px;
}
button {
  background: #0056a6;
  color: white;
  border: none;
  padding: 12px 18px;
  margin-top: 15px;
  font-size: 1em;
  border-radius: 8px;
  cursor: pointer;
  width: 100%;
  transition: 0.2s;
}
button:hover {
  background: #0077cc;
  transform: scale(1.02);
}
#mensagem {
  margin-top: 20px;
  font-weight: bold;
  font-size: 1.2em;
}
</style>
</head>
<body>
<header>
  <p>üó≥Ô∏è Elei√ß√£o do Gr√™mio Estudantil 2025</p>
  <p>Escola Caetano de Campos</p>
</header>

<form id="formVoto">
  <label>Nome Completo:</label>
  <input type="text" id="nome" placeholder="Digite seu nome" required>

  <label>S√©rie:</label>
  <input type="text" id="serie" placeholder="Ex: 8¬∫A, 3¬∫B" required>

  <label>Escolha seu voto:</label>
  <input type="radio" name="voto" value="Just Do It" required> Just Do It üéØ

  <button type="submit">CONFIRMAR VOTO</button>
</form>

<p id="mensagem"></p>

<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbz-z5CWCEXldFDy7S2peavqYkjONXHCtA0QJqeUqXPwCn_suOMOr3eh96bNo__SSH3_DA/exec";

document.getElementById("formVoto").addEventListener("submit", async (e) => {
  e.preventDefault();

  const nome = document.getElementById("nome").value.trim();
  const serie = document.getElementById("serie").value.trim();
  const voto = document.querySelector('input[name="voto"]:checked').value;

  document.getElementById("mensagem").textContent = "‚è≥ Registrando seu voto...";

  try {
    const formData = new URLSearchParams();
    formData.append("nome", nome);
    formData.append("serie", serie);
    formData.append("voto", voto);

    const response = await fetch(scriptURL, {
      method: "POST",
      body: formData
    });

    if (response.ok) {
      document.getElementById("mensagem").textContent = "‚úÖ Voto registrado com sucesso! Obrigado por participar!";
      document.getElementById("mensagem").style.color = "#00ff88";
      document.getElementById("formVoto").reset();
    } else {
      document.getElementById("mensagem").textContent = "‚ùå Erro ao registrar voto. Tente novamente.";
      document.getElementById("mensagem").style.color = "red";
    }
  } catch (error) {
    document.getElementById("mensagem").textContent = "‚ö†Ô∏è Erro de conex√£o!";
    document.getElementById("mensagem").style.color = "yellow";
  }
});
</script>
</body>
</html>
