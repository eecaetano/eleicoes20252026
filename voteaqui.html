<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Votação Grêmio Estudantil</title>
<link rel="stylesheet" href="estilos.css">
</head>
<body>
<header>
  <p>🗳️ Eleição do Grêmio Estudantil 2025</p>
  <p>Escola Caetano de Campos</p>
</header>

<form id="formVoto">
  <label>Nome Completo:</label>
  <input type="text" id="nome" placeholder="Digite seu nome" required>

  <label>Série:</label>
  <input type="text" id="serie" placeholder="Ex: 8ºA, 3ºB" required>

  <label>Escolha seu voto:</label>
  <input type="radio" name="voto" value="Just Do It" required> Just Do It 🎯<br>
  <input type="radio" name="voto" value="Branco"> Voto em Branco ⚪<br>
  <input type="radio" name="voto" value="Nulo"> Voto Nulo ❌

  <button type="submit">CONFIRMAR VOTO</button>
</form>

<p id="mensagem"></p>

<script src="votacao.js"></script>
</body>
</html>
